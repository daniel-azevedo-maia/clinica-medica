      <div class="col-6">
        <div class="container mt-5">
          <h2 class="mb-4">Cadastro de Médico</h2>
          <form id="formMedico">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome do médico" required />
            </div>
            <div class="mb-3">
              <label for="crm" class="form-label">CRM</label>
              <input type="text" class="form-control" id="crm" placeholder="CRM do médico" required />
            </div>
            <div class="mb-3">
              <label for="especialidade" class="form-label">Especialidade</label>
              <select class="form-select" id="especialidade" required>
                <option value="" selected disabled>
                  Selecione uma especialidade
                </option>
                <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                <option value="DERMATOLOGIA">DERMATOLOGIA</option>
                <option value="GINECOLOGIA">GINECOLOGIA</option>
                <option value="PEDIATRIA">PEDIATRIA</option>
                <option value="PSICOLOGIA">PSICOLOGIA</option>
                <option value="PSIQUIATRIA">PSIQUIATRIA</option>
                <option value="PSIQUIATRIA">ORTOPEDIA</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success" onclick="cadastrarMedico()">
              Cadastrar Médico
            </button>
            <a href="index.html" class="btn btn-dark">Voltar</a>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="container mt-5">
          <h2 class="mb-4">Dados do médico</h2>

                <p class="card-text text-center" id="especialidadeCard"></p>
              </div>
