    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-6">
          <div class="container mt-5">
            <h2 class="mb-4">Cadastro de Médico</h2>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Nome do médico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="crm" class="form-label">CRM</label>
                <input
                  type="text"
                  class="form-control"
                  id="crm"
                  placeholder="CRM do médico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="especialidade" class="form-label"
                  >Especialidade</label
                >
                <select class="form-select" id="especialidade" required>
                  <option value="" selected disabled>
                    Selecione uma especialidade
                  </option>
                  <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                  <option value="DERMATOLOGIA">DERMATOLOGIA</option>
                  <option value="GINECOLOGIA">GINECOLOGIA</option>
                  <option value="PEDIATRIA">PEDIATRIA</option>
                  <option value="PSICOLOGIA">PSICOLOGIA</option>
                  <option value="PSIQUIATRIA">PSIQUIATRIA</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="foto" required />
              </div>
              <button type="submit" class="btn btn-success">
                Cadastrar Médico
              </button>
              <a href="index.html" class="btn btn-dark">Voltar</a>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="container mt-5">
            <h2 class="mb-4">Dados do médico</h2>
            <div class="card" style="width: 18rem">
              <img src="#" id="fotoMedico" class="card-img-top" alt="Os dados aparecerão aqui" />
              <div class="card-body">
                <h5 class="card-title" id="tituloCard"></h5>
                <p class="card-text" id="crmCard"></p>
                <p class="card-text" id="especialidadeCard"></p>

              </div>
            </div>
          </div>
        </div>
      </div>
