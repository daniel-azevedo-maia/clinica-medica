                    <h2 class="mb-4">Consultar Médico</h2>
                    <form id="formMedico">
                        <div class="mb-3">
                            <label for="crm" class="form-label">CRM</label>
                            <input type="text" class="form-control  text-center" id="crm" placeholder="Informe o CRM"
                                required />
                        </div>
                        <button type="submit" class="btn btn-success" onclick="buscarMedico(event)">
                            Buscar
                        </button>
                        <a href="index.html" class="btn btn-dark">Voltar</a>
                    </form>

                </div>
            </div>
            <div class="col-md-6">
                <div class="container mt-5">
                    <h2 class="mb-4">Médico</h2>
                    <form action="listarPacientes.html" method="" id="idBusca">
                        <div class="d-flex justify-content-center">
                            <input type="text" class="form-control input-spacing text-center" id="nomeEncontrado"
                                placeholder="Nome" readonly />
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="text" class="form-control input-spacing text-center" id="crmEncontrado"
                                placeholder="CRM" readonly name="crmEncontrado" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="text" class="form-control input-spacing text-center"
                                id="especialidadeEncontrada" placeholder="Especialidade" readonly />
                        </div>




                        <button class="btn btn-primary" type="button" onclick="mostrarPacientes(event)">Mostrar pacientes</button>



                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" onclick="removerMedico()">Remover</button>
                    </form>
